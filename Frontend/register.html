<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\form.css">
</head>
<body>
     

    <main class="autentication-form">

        <div class="left-column">

        </div>

        <div class="right-column">

            <div class="other-sign-up">

            </div>

            <div class="account-form">
                <!-- Register Form -->
                <form class="meta-form" action="">

                    <div class="meta-form-field">
                        <label for="text" class="field-label">First Name</label>
                        <input type="text">
                    </div>

                    <div class="meta-form-field">
                        <label for="text" class="field-label">Last Name</label>
                        <input type="text">
                    </div>

                    <div class="meta-form-field">
                        <label for="email" class="field-label">Email</label>
                        <input type="email" name="email" id="">
                    </div>

                    <div class="meta-form-field">
                        <label for="password" class="field-label">Password</label>
                        <input type="password" name="" id="">
                    </div>

                    <div class="meta-form-field">
                        <input type="button" value="Login">
                    </div>
                </form>

            </div>
            
        </div>

         
    </main>

    
</body>
</html>
